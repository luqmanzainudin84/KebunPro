<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kebun Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .admin-card { background: #1e293b; border-radius: 25px; border: 1px solid #334155; }
        .cogs-input { 
            background: #0f172a !important; border: 1px solid #334155 !important; color: #10b981 !important; 
            font-weight: bold; padding: 12px; border-radius: 12px; width: 100%; text-align: right; 
            appearance: textfield; -webkit-appearance: none; margin: 0;
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .hidden { display: none; }
        .swal2-popup { border-radius: 30px !important; background: #1e293b !important; color: white !important; }
    </style>
</head>
<body class="p-5">

    <div id="authSection" class="max-w-md mx-auto mt-20 space-y-6">
        <h1 class="text-4xl font-black text-center text-green-400 tracking-tighter">KEBUN PRO</h1>
        <div class="bg-slate-800 p-8 rounded-[35px] shadow-2xl border border-slate-700">
            <input id="email" type="email" placeholder="Emel" class="w-full p-4 mb-3 rounded-2xl bg-slate-900 border border-slate-700 text-white outline-none focus:border-green-500">
            <input id="password" type="password" placeholder="Kata Laluan" class="w-full p-4 mb-6 rounded-2xl bg-slate-900 border border-slate-700 text-white outline-none focus:border-green-500">
            <button onclick="handleAuth('login')" class="w-full bg-green-600 hover:bg-green-500 p-4 rounded-2xl font-bold mb-3 transition-all">MASUK</button>
            <button onclick="handleAuth('signup')" class="w-full bg-slate-700 hover:bg-slate-600 p-4 rounded-2xl font-bold text-sm transition-all text-slate-300">DAFTAR AKAUN BARU</button>
        </div>
    </div>

    <div id="dashboardSection" class="max-w-md mx-auto hidden space-y-6">
        <div class="flex justify-between items-center bg-slate-800/50 p-4 rounded-3xl border border-slate-700">
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Akaun Peladang</p>
                <h1 id="userLabel" class="text-sm font-black text-green-400">...</h1>
            </div>
            <button onclick="logout()" class="text-[10px] font-bold bg-red-900/20 text-red-400 px-4 py-2 rounded-xl border border-red-900/50">LOGOUT</button>
        </div>

        <button onclick="bukaKiraCOGS()" class="w-full bg-blue-600 hover:bg-blue-500 p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg border-b-4 border-blue-800 active:scale-95 transition-all">
            ðŸ“Š Kalkulator COGS
        </button>

        <button onclick="bukaTambahProduk()" class="w-full bg-emerald-600 hover:bg-emerald-500 p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">
            + Tambah Produk
        </button>

        <div id="produkContainer" class="space-y-3">
            </div>
    </div>

    <script>
        const SUPABASE_URL = "https://gbjrvrdsmajwajnhsodt.supabase.co";
        const SUPABASE_KEY = "sb_publishable_fp0mnEYNTgc7QexmOP3njg_VK6W6832";
        
        // Inisialisasi Supabase Client
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // 1. PENGURUSAN LOGIN/DAFTAR
        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                Swal.fire("Info", "Sila masukkan emel dan password", "info");
                return;
            }

            Swal.fire({ title: 'Memproses...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const { data, error } = type === 'login' 
                    ? await _supabase.auth.signInWithPassword({ email, password })
                    : await _supabase.auth.signUp({ email, password });

                if (error) throw error;
                
                if (type === 'signup') {
                    Swal.fire("Berjaya!", "Sila sahkan emel anda (inbox/spam) sebelum login.", "success");
                } else {
                    Swal.close();
                    checkUser();
                }
            } catch (error) {
                Swal.fire("Ralat", error.message, "error");
            }
        }

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('userLabel').innerText = user.email;
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                muatProduk();
            }
        }

        async function logout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        // 2. PENGURUSAN PRODUK
        async function muatProduk() {
            const { data, error } = await _supabase
                .from('produk')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('id', { ascending: false });
                
            const container = document.getElementById('produkContainer');
            if (data && data.length > 0) {
                container.innerHTML = data.map(p => `
                    <div class="admin-card p-6 relative animate-in fade-in duration-500">
                        <button onclick="padamProduk(${p.id})" class="absolute top-4 right-4 text-red-500/50 hover:text-red-500 transition-colors text-xl">ðŸ—‘</button>
                        <h3 class="font-black text-xl uppercase text-slate-100">${p.nama_barang}</h3>
                        <div class="flex items-end gap-2 mt-2">
                            <span class="text-green-400 font-black text-3xl">${p.stok_kg}kg</span>
                            <span class="text-slate-500 text-xs font-bold mb-1">/ RM${p.harga_kg}</span>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `<div class="text-center py-10 text-slate-500 text-sm font-bold">BELUM ADA PRODUK</div>`;
            }
        }

        async function bukaTambahProduk() {
            const { value: f } = await Swal.fire({
                title: 'TAMBAH PRODUK',
                html: `
                    <div class="space-y-3">
                        <input id="n" placeholder="Nama Produk (Cth: Cili)" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white">
                        <input id="h" type="number" placeholder="Harga Jualan / kg (RM)" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white">
                        <input id="s" type="number" placeholder="Stok Semasa (kg)" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white">
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'SIMPAN',
                preConfirm: () => {
                    const nama = document.getElementById('n').value;
                    const harga = document.getElementById('h').value;
                    const stok = document.getElementById('s').value;
                    if(!nama || !harga || !stok) return Swal.showValidationMessage("Sila isi semua kotak");
                    return { user_id: currentUser.id, nama_barang: nama, harga_kg: harga, stok_kg: stok };
                }
            });

            if (f) {
                const { error } = await _supabase.from('produk').insert([f]);
                if (error) Swal.fire("Gagal", error.message, "error");
                else muatProduk();
            }
        }

        async function padamProduk(id) {
            const { isConfirmed } = await Swal.fire({
                title: 'Padam Produk?',
                text: "Data ini tidak boleh dikembalikan.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'YA, PADAM'
            });

            if (isConfirmed) {
                await _supabase.from('produk').delete().eq('id', id);
                muatProduk();
            }
        }

        // 3. KALKULATOR COGS
        function setupCogsInput(id) {
            const el = document.getElementById(id);
            if(!el) return;
            el.addEventListener('focus', function() { if (this.value === "0.00" || this.value === "0") this.value = ""; });
            el.addEventListener('blur', function() { if (this.value === "") this.value = "0.00"; });
        }

        async function bukaKiraCOGS() {
            const { value: res } = await Swal.fire({
                title: 'KIRA COGS',
                html: `
                    <div class="text-left space-y-3 max-h-[60vh] overflow-y-auto px-2">
                        <div>
                            <label class="text-[10px] font-black text-slate-500 uppercase">A. Hasil Musim (kg)</label>
                            <input id="hasil_kg" type="number" class="cogs-input" placeholder="0">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-500 uppercase">B. Kos Habis Pakai (RM)</label>
                            <input id="kos_habis" type="number" class="cogs-input" value="0.00">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-slate-500 uppercase">C. Kos Sistem/Aset (RM)</label>
                            <input id="kos_aset" type="number" class="cogs-input" value="0.00">
                        </div>
                    </div>
                `,
                didOpen: () => { ['hasil_kg', 'kos_habis', 'kos_aset'].forEach(setupCogsInput); },
                confirmButtonText: 'KIRA SEKARANG',
                preConfirm: () => {
                    const h = parseFloat(document.getElementById('hasil_kg').value) || 1;
                    const b = parseFloat(document.getElementById('kos_habis').value) || 0;
                    const a = parseFloat(document.getElementById('kos_aset').value) || 0;
                    // Formula: (Kos Habis Pakai + Susut Nilai 10%) / Hasil
                    return (b + (a * 0.1)) / h;
                }
            });

            if (res) {
                Swal.fire({
                    title: 'HASIL COGS',
                    html: `<h2 class="text-4xl font-black text-green-400">RM ${res.toFixed(2)} <span class="text-sm text-white">/ kg</span></h2>`,
                    icon: 'success'
                });
            }
        }

        // Semak status login setiap kali page dilancarkan
        window.onload = checkUser;
    </script>
</body>
</html>
