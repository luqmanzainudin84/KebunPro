<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kebun Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .order-card, .stock-card { background: #1e293b; border-radius: 24px; border: 1px solid #334155; }
        .btn-action { font-weight: 800; text-align: center; font-size: 10px; padding: 12px; border-radius: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        input, select { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; font-size: 12px !important; padding: 10px !important; border-radius: 10px !important; }
        .section-title { font-size: 14px; font-weight: 900; color: #4ade80; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body class="p-5 pb-20">

    <div class="max-w-md mx-auto space-y-10">
        
        <div id="loginSection" class="hidden space-y-6 pt-20">
            <div class="text-center">
                <h1 class="text-3xl font-black text-green-400 uppercase">Admin Login</h1>
                <p class="text-slate-400 text-sm">Masuk untuk urus jualan</p>
            </div>
            <div class="space-y-3">
                <input id="email" type="email" placeholder="Emel" class="w-full">
                <input id="password" type="password" placeholder="Password" class="w-full">
                <button onclick="handleLogin()" class="w-full bg-green-500 text-slate-900 font-black py-4 rounded-2xl shadow-lg shadow-green-500/20">MASUK</button>
            </div>
        </div>

        <div id="dashboardSection" class="hidden space-y-8">
            
            <div class="flex justify-between items-start bg-slate-800/50 p-5 rounded-[30px] border border-slate-700">
                <div class="space-y-1">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Akaun Peladang</p>
                    <h2 id="userEmailDisplay" class="text-xs font-bold text-white mb-2"></h2>
                    <a id="shopLink" href="#" target="_blank" class="text-[11px] bg-blue-500/20 text-blue-400 px-3 py-1.5 rounded-lg font-bold">KEDAI SAYA üîó</a>
                </div>
                <button onclick="handleLogout()" class="text-[10px] font-bold bg-red-500/10 text-red-500 px-3 py-1 rounded-lg">LOGOUT</button>
            </div>

            <section class="space-y-4">
                <h3 class="section-title">üì¶ Pesanan Pelanggan</h3>
                <div id="orderContainer" class="space-y-4">
                    <p class="text-center py-10 text-slate-600 text-[10px] uppercase font-bold">Memuatkan pesanan...</p>
                </div>
            </section>

            <hr class="border-slate-800">

            <section class="space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="section-title">üçé Stok & Lokasi Jualan</h3>
                    <button onclick="tambahProdukBaru()" class="text-[10px] bg-green-500 text-slate-900 px-3 py-1 rounded-lg font-bold">+ TAMBAH</button>
                </div>
                
                <div id="stockContainer" class="space-y-4">
                    </div>
            </section>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://gbjrvrdsmajwajnhsodt.supabase.co";
        const SUPABASE_KEY = "sb_publishable_fp0mnEYNTgc7QexmOP3njg_VK6W6832";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                document.getElementById('userEmailDisplay').innerText = currentUser.email;
                document.getElementById('shopLink').href = `index.html?id=${currentUser.id}`;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                muatSemuaData();
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
            }
        }

        async function muatSemuaData() {
            // Ambil data pesanan dan produk secara serentak
            const { data: orders } = await _supabase.from('pesanan').select('*').eq('peladang_id', currentUser.id).order('id', { ascending: false });
            const { data: products } = await _supabase.from('produk').select('*').eq('user_id', currentUser.id);
            
            paparkanPesanan(orders);
            paparkanStok(products, orders);
        }

        function paparkanPesanan(orders) {
            const container = document.getElementById('orderContainer');
            if (orders && orders.length > 0) {
                container.innerHTML = orders.map(o => `
                    <div class="order-card p-5 space-y-4">
                        <div class="flex justify-between border-b border-slate-700/50 pb-3">
                            <div><h3 class="font-black text-white text-sm uppercase">${o.nama_pelanggan}</h3><p class="text-[10px] text-slate-500">${o.no_tel}</p></div>
                            <div class="text-right"><p class="font-black text-green-400 text-sm">RM ${parseFloat(o.jumlah_harga).toFixed(2)}</p><p class="text-[9px] text-slate-500 uppercase">${o.produk_nama} (${o.berat_kg}KG)</p></div>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <a href="https://wa.me/${o.no_tel}" target="_blank" class="btn-action bg-blue-600">WHATSAPP</a>
                            <a href="tel:${o.no_tel}" class="btn-action bg-slate-700">CALL</a>
                            <button onclick="kemaskiniStatus(${o.id}, 'status_bayar', ${o.status_bayar})" class="btn-action ${o.status_bayar ? 'bg-green-600' : 'bg-slate-800 text-slate-500'}">${o.status_bayar ? '‚úÖ DAH BAYAR' : 'üí∞ BAYAR'}</button>
                            <button onclick="kemaskiniStatus(${o.id}, 'status_ambil', ${o.status_ambil})" class="btn-action ${o.status_ambil ? 'bg-orange-600' : 'bg-slate-800 text-slate-500'}">${o.status_ambil ? '‚úÖ DAH AMBIL' : 'üì¶ AMBIL'}</button>
                        </div>
                        <div class="flex justify-end"><button onclick="padamItem('pesanan', ${o.id})" class="text-red-500 opacity-50"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button></div>
                    </div>
                `).join('');
            } else { container.innerHTML = `<p class="text-center py-5 text-slate-700 text-[10px] font-bold">TIADA PESANAN</p>`; }
        }

        function paparkanStok(products, orders) {
            const container = document.getElementById('stockContainer');
            if (products && products.length > 0) {
                container.innerHTML = products.map(p => {
                    // Kira current stock: Stok Asal - Total Order
                    const totalDipesan = orders ? orders.filter(o => o.produk_nama === p.nama_barang).reduce((sum, o) => sum + parseFloat(o.berat_kg), 0) : 0;
                    const stokSemasa = p.stok_kg - totalDipesan;

                    return `
                    <div class="stock-card p-5 space-y-4 border-t-4 border-green-500">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Nama Barang</label>
                                <input id="nama_${p.id}" value="${p.nama_barang}" class="w-full">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Harga /KG (RM)</label>
                                <input id="harga_${p.id}" type="number" value="${p.harga_kg}" class="w-full text-green-400 font-bold">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest text-blue-400">Stok Asal (KG)</label>
                                <input id="stokAsal_${p.id}" type="number" value="${p.stok_kg}" class="w-full">
                            </div>
                            <div class="space-y-1 opacity-80">
                                <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Stok Semasa (Auto)</label>
                                <div class="bg-slate-900 p-2.5 rounded-xl border border-slate-800 text-xs font-black text-orange-400">${stokSemasa} KG</div>
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Lokasi & Maps Link</label>
                            <input id="lokasi_${p.id}" value="${p.lokasi || ''}" placeholder="Cth: Pasar Malam Tronoh" class="w-full mb-2">
                            <input id="maps_${p.id}" value="${p.google_maps || ''}" placeholder="https://goo.gl/maps/..." class="w-full">
                        </div>

                        <div class="flex gap-2">
                            <button onclick="simpanKemaskiniProduk(${p.id})" class="flex-1 bg-green-500 text-slate-900 font-black py-3 rounded-xl text-[10px]">SIMPAN PERUBAHAN</button>
                            <button onclick="padamItem('produk', ${p.id})" class="bg-red-900/20 text-red-500 p-3 rounded-xl"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                        </div>
                    </div>
                `}).join('');
            }
        }

        async function simpanKemaskiniProduk(id) {
            const updates = {
                nama_barang: document.getElementById(`nama_${id}`).value,
                harga_kg: parseFloat(document.getElementById(`harga_${id}`).value),
                stok_kg: parseFloat(document.getElementById(`stokAsal_${id}`).value),
                lokasi: document.getElementById(`lokasi_${id}`).value,
                google_maps: document.getElementById(`maps_${id}`).value
            };
            const { error } = await _supabase.from('produk').update(updates).eq('id', id);
            if (!error) { Swal.fire("Berjaya", "Data produk dikemaskini!", "success"); muatSemuaData(); }
        }

        async function tambahProdukBaru() {
            const { error } = await _supabase.from('produk').insert([{ user_id: currentUser.id, nama_barang: 'PRODUK BARU', harga_kg: 0, stok_kg: 0 }]);
            if (!error) muatSemuaData();
        }

        async function kemaskiniStatus(id, kolom, statusSekarang) {
            await _supabase.from('pesanan').update({ [kolom]: !statusSekarang }).eq('id', id);
            muatSemuaData();
        }

        async function padamItem(table, id) {
            const { isConfirmed } = await Swal.fire({ title: 'Padam?', text: 'Tindakan ini tidak boleh diundur.', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: 'YA, PADAM' });
            if (isConfirmed) {
                await _supabase.from(table).delete().eq('id', id);
                muatSemuaData();
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) Swal.fire("Ralat", error.message, "error");
            else location.reload();
        }

        async function handleLogout() { await _supabase.auth.signOut(); location.reload(); }

        window.onload = checkSession;
    </script>
</body>
</html>
