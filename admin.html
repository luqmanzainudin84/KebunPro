<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Urus Pesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .order-card { background: #1e293b; border-radius: 20px; border: 1px solid #334155; }
        .btn-action { font-weight: 800; text-align: center; font-size: 10px; padding: 10px; rounded: 10px; }
    </style>
</head>
<body class="p-5">
    <div class="max-w-md mx-auto space-y-6">
        <div class="flex justify-between items-center bg-slate-800 p-4 rounded-2xl border border-slate-700">
            <h1 class="text-lg font-black text-green-400 uppercase">Pesanan Masuk</h1>
            <button onclick="location.reload()" class="text-[10px] font-bold bg-slate-700 px-3 py-1 rounded-lg">REFRESH</button>
        </div>
        
        <div id="orderContainer" class="space-y-4">
            <p class="text-center text-slate-500 text-xs">Memuatkan pesanan...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://gbjrvrdsmajwajnhsodt.supabase.co";
        const SUPABASE_KEY = "sb_publishable_fp0mnEYNTgc7QexmOP3njg_VK6W6832";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) { 
                currentUser = user; 
                muatPesanan(); 
            } else {
                window.location.href = "admin.html"; // Pastikan login dulu
            }
        }

        async function muatPesanan() {
            const { data: orders } = await _supabase.from('pesanan').select('*').eq('peladang_id', currentUser.id).order('id', {ascending: false});
            const container = document.getElementById('orderContainer');
            
            if(orders && orders.length > 0) {
                container.innerHTML = orders.map(o => `
                    <div class="order-card p-5 space-y-4 shadow-xl">
                        <div class="flex justify-between border-b border-slate-700 pb-2">
                            <div>
                                <h3 class="font-black text-green-400 uppercase text-sm">${o.nama_pelanggan}</h3>
                                <p class="text-[10px] text-slate-400">${o.no_tel}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-black text-white text-sm">RM ${o.jumlah_harga}</p>
                                <p class="text-[9px] text-slate-500">${o.produk_nama} (${o.berat_kg}kg)</p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <a href="https://wa.me/${o.no_tel}" target="_blank" class="btn-action bg-blue-600 rounded-xl">WHATSAPP</a>
                            <button onclick="kemaskiniStatus(${o.id}, 'status_bayar', ${o.status_bayar})" class="btn-action rounded-xl ${o.status_bayar ? 'bg-green-600' : 'bg-slate-700'}">
                                ${o.status_bayar ? 'âœ… DAH BAYAR' : 'ðŸ’° BAYAR'}
                            </button>
                            <button onclick="kemaskiniStatus(${o.id}, 'status_ambil', ${o.status_ambil})" class="btn-action rounded-xl ${o.status_ambil ? 'bg-orange-600' : 'bg-slate-700'}">
                                ${o.status_ambil ? 'âœ… DAH AMBIL' : 'ðŸ“¦ AMBIL'}
                            </button>
                            <button onclick="padamPesanan(${o.id})" class="btn-action bg-red-900/40 text-red-400 rounded-xl">PADAM</button>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `<p class="text-center text-slate-600 py-10 font-bold uppercase text-xs">Belum ada pesanan masuk</p>`;
            }
        }

        async function kemaskiniStatus(id, kolom, statusSekarang) {
            const { error } = await _supabase.from('pesanan').update({ [kolom]: !statusSekarang }).eq('id', id);
            if(!error) muatPesanan();
        }

        async function padamPesanan(id) {
            const { isConfirmed } = await Swal.fire({ title: 'Padam pesanan?', icon: 'warning', showCancelButton: true, confirmButtonText: 'YA' });
            if (isConfirmed) {
                await _supabase.from('pesanan').delete().eq('id', id);
                muatPesanan();
            }
        }

        window.onload = checkUser;
    </script>
</body>
</html>
