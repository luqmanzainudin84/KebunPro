<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kebun Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .admin-card { background: #1e293b; border-radius: 25px; border: 1px solid #334155; }
        .cogs-input { 
            background: #0f172a !important; border: 1px solid #334155 !important; color: #10b981 !important; 
            font-weight: bold; padding: 12px; border-radius: 12px; width: 100%; text-align: right; 
        }
        .hidden { display: none; }
        .swal2-popup { border-radius: 30px !important; background: #1e293b !important; color: white !important; }
    </style>
</head>
<body class="p-5">

    <div id="authSection" class="max-w-md mx-auto mt-20 space-y-6">
        <h1 class="text-4xl font-black text-center text-green-400 tracking-tighter">KEBUN PRO</h1>
        <div class="bg-slate-800 p-8 rounded-[35px] shadow-2xl border border-slate-700">
            <input id="email" type="email" placeholder="Emel" class="w-full p-4 mb-3 rounded-2xl bg-slate-900 border border-slate-700 text-white outline-none focus:border-green-500">
            <input id="password" type="password" placeholder="Kata Laluan" class="w-full p-4 mb-6 rounded-2xl bg-slate-900 border border-slate-700 text-white outline-none focus:border-green-500">
            <button onclick="handleAuth('login')" class="w-full bg-green-600 hover:bg-green-500 p-4 rounded-2xl font-bold mb-3 transition-all">MASUK</button>
            <button onclick="handleAuth('signup')" class="w-full bg-slate-700 hover:bg-slate-600 p-4 rounded-2xl font-bold text-sm transition-all text-slate-300">DAFTAR AKAUN BARU</button>
        </div>
    </div>

    <div id="dashboardSection" class="max-w-md mx-auto hidden space-y-6">
        
        <div class="flex justify-between items-center bg-slate-800/50 p-4 rounded-3xl border border-slate-700">
            <div>
                <p class="text-[10px] font-bold text-slate-400 uppercase">Akaun Peladang</p>
                <h1 id="userLabel" class="text-sm font-black text-green-400 text-wrap break-all">...</h1>
            </div>
            <button onclick="logout()" class="text-[10px] font-bold bg-red-900/20 text-red-400 px-4 py-2 rounded-xl border border-red-900/50">LOGOUT</button>
        </div>

        <div class="p-5 bg-slate-800 rounded-[30px] border border-slate-700 shadow-lg">
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-3 px-1">Link Kedai Anda</p>
            <div class="flex gap-2">
                <input id="storeLinkInput" readonly class="flex-1 bg-slate-900 p-3 rounded-xl text-[11px] text-green-400 border border-slate-700 outline-none" value="Menjana link...">
                <button onclick="salinLink()" class="bg-green-600 hover:bg-green-500 text-[10px] font-black px-5 py-3 rounded-xl transition-all shadow-lg">SALIN</button>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-3">
            <button onclick="bukaKiraCOGS()" class="w-full bg-blue-600 hover:bg-blue-500 p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg border-b-4 border-blue-800 active:scale-95 transition-all">
                ðŸ“Š Kalkulator COGS
            </button>
            <button onclick="bukaTambahProduk()" class="w-full bg-emerald-600 hover:bg-emerald-500 p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                + Tambah Produk
            </button>
        </div>

        <div id="produkContainer" class="space-y-3">
            </div>
    </div>

    <script>
        const SUPABASE_URL = "https://gbjrvrdsmajwajnhsodt.supabase.co";
        const SUPABASE_KEY = "sb_publishable_fp0mnEYNTgc7QexmOP3njg_VK6W6832";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // 1. AUTH LOGIC
        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return Swal.fire("Info", "Isi emel & password", "info");

            Swal.fire({ title: 'Sila tunggu...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            try {
                const { data, error } = type === 'login' 
                    ? await _supabase.auth.signInWithPassword({ email, password })
                    : await _supabase.auth.signUp({ email, password });

                if (error) throw error;
                if (type === 'signup') Swal.fire("Berjaya!", "Sila sahkan emel anda (inbox/spam) sebelum login.", "success");
                else { Swal.close(); checkUser(); }
            } catch (error) {
                Swal.fire("Ralat", error.message, "error");
            }
        }

        async function checkUser() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('userLabel').innerText = user.email;
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                
                janaLinkKedai();
                muatProduk();
            }
        }

        async function logout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        // 2. STORE LINK LOGIC
        function janaLinkKedai() {
            // Menukar admin.html kepada index.html dalam URL semasa
            const baseUrl = window.location.href.split('admin.html')[0];
            const fullLink = `${baseUrl}index.html?id=${currentUser.id}`;
            document.getElementById('storeLinkInput').value = fullLink;
        }

        function salinLink() {
            const copyText = document.getElementById("storeLinkInput");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            
            Swal.fire({
                icon: 'success',
                title: 'Disalin!',
                text: 'Link kedai sedia dikongsi',
                timer: 1500,
                showConfirmButton: false
            });
        }

        // 3. PRODUCT LOGIC
        async function muatProduk() {
            const { data, error } = await _supabase
                .from('produk')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('id', { ascending: false });
                
            const container = document.getElementById('produkContainer');
            if (data && data.length > 0) {
                container.innerHTML = data.map(p => `
                    <div class="admin-card p-6 relative">
                        <button onclick="padamProduk(${p.id})" class="absolute top-4 right-4 text-red-500/50 hover:text-red-500 text-xl">ðŸ—‘</button>
                        <h3 class="font-black text-xl uppercase">${p.nama_barang}</h3>
                        <div class="flex items-end gap-2 mt-2">
                            <span class="text-green-400 font-black text-3xl">${p.stok_kg}kg</span>
                            <span class="text-slate-500 text-xs font-bold mb-1">/ RM${p.harga_kg}</span>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `<div class="text-center py-10 text-slate-600 font-bold uppercase text-xs">Belum ada produk</div>`;
            }
        }

        async function bukaTambahProduk() {
            const { value: f } = await Swal.fire({
                title: 'TAMBAH PRODUK',
                html: `
                    <div class="space-y-3">
                        <input id="n" placeholder="Nama Produk" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white">
                        <input id="h" type="number" placeholder="Harga / kg (RM)" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white">
                        <input id="s" type="number" placeholder="Stok (kg)" class="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 text-white">
                    </div>`,
                showCancelButton: true,
                confirmButtonText: 'SIMPAN',
                preConfirm: () => {
                    const n = document.getElementById('n').value;
                    const h = document.getElementById('h').value;
                    const s = document.getElementById('s').value;
                    if(!n || !h || !s) return Swal.showValidationMessage("Isi semua kotak!");
                    return { user_id: currentUser.id, nama_barang: n, harga_kg: h, stok_kg: s };
                }
            });

            if (f) {
                const { error } = await _supabase.from('produk').insert([f]);
                if (error) Swal.fire("Gagal", error.message, "error");
                else muatProduk();
            }
        }

        async function padamProduk(id) {
            const { isConfirmed } = await Swal.fire({
                title: 'Padam?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'YA'
            });
            if (isConfirmed) {
                await _supabase.from('produk').delete().eq('id', id);
                muatProduk();
            }
        }

        // 4. COGS LOGIC
        async function bukaKiraCOGS() {
            const { value: res } = await Swal.fire({
                title: 'KIRA COGS',
                html: `
                    <div class="text-left space-y-3 px-2">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase px-1">Hasil Musim (kg)</label>
                            <input id="hasil_kg" type="number" class="cogs-input w-full" placeholder="0">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase px-1">Kos Operasi (RM)</label>
                            <input id="kos_op" type="number" class="cogs-input w-full" value="0.00">
                        </div>
                    </div>`,
                preConfirm: () => {
                    const h = parseFloat(document.getElementById('hasil_kg').value) || 1;
                    const op = parseFloat(document.getElementById('kos_op').value) || 0;
                    return op / h;
                }
            });
            if (res) Swal.fire("Hasil", `Kos: RM ${res.toFixed(2)} / kg`, "success");
        }

        window.onload = checkUser;
    </script>
</body>
</html>
