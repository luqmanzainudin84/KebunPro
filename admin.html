<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kebun Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .card-style { background: #1e293b; border-radius: 24px; border: 1px solid #334155; padding: 20px; }
        .btn-action { font-weight: 800; text-align: center; font-size: 10px; padding: 12px; border-radius: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        input, select { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; font-size: 12px !important; padding: 10px !important; border-radius: 10px !important; width: 100%; }
        .section-title { font-size: 14px; font-weight: 900; color: #4ade80; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; }
        label { font-size: 9px; font-weight: bold; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; display: block; }
    </style>
</head>
<body class="p-5 pb-20">

    <div class="max-w-md mx-auto space-y-10">
        
        <div id="loginSection" class="hidden space-y-6 pt-20">
            <div class="text-center">
                <h1 class="text-3xl font-black text-green-400 uppercase">Admin Login</h1>
                <p class="text-slate-400 text-sm">Masuk untuk urus jualan & COGS</p>
            </div>
            <div class="space-y-3">
                <input id="email" type="email" placeholder="Emel">
                <input id="password" type="password" placeholder="Password">
                <button onclick="handleLogin()" class="w-full bg-green-500 text-slate-900 font-black py-4 rounded-2xl">MASUK</button>
            </div>
        </div>

        <div id="dashboardSection" class="hidden space-y-8">
            
            <div class="flex justify-between items-start bg-slate-800/50 p-5 rounded-[30px] border border-slate-700">
                <div class="space-y-1">
                    <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Dashboard Peladang</p>
                    <a id="shopLink" href="#" target="_blank" class="text-[11px] text-blue-400 font-bold underline">BUKA KEDAI SAYA üîó</a>
                </div>
                <button onclick="handleLogout()" class="text-[10px] font-bold bg-red-500/10 text-red-500 px-3 py-1 rounded-lg">LOGOUT</button>
            </div>

            <section>
                <h3 class="section-title">üì¶ Pesanan Pelanggan</h3>
                <div id="orderContainer" class="space-y-4"></div>
            </section>

            <section>
                <div class="flex justify-between items-center mb-4">
                    <h3 class="section-title mb-0">üçé Stok & Lokasi</h3>
                    <button onclick="tambahProdukBaru()" class="text-[10px] bg-green-500 text-slate-900 px-3 py-1 rounded-lg font-bold">+ BARANG</button>
                </div>
                <div id="stockContainer" class="space-y-4"></div>
            </section>

            <section class="card-style space-y-6">
                <h3 class="section-title text-orange-400">üìä Kiraan COGS (Kos/KG)</h3>
                
                <div class="grid grid-cols-2 gap-3">
                    <div><label>Bilangan Pokok</label><input type="number" id="cogs_pokok" oninput="kiraCOGS()"></div>
                    <div><label>Hasil/Pokok (KG)</label><input type="number" id="cogs_hasil_pokok" oninput="kiraCOGS()"></div>
                </div>
                <div class="p-3 bg-slate-900 rounded-xl border border-slate-800">
                    <label>Total Anggaran Hasil (KG)</label>
                    <div id="total_hasil_kg" class="text-xl font-black text-white">0 KG</div>
                </div>

                <div class="space-y-3 pt-4 border-t border-slate-700">
                    <p class="text-[10px] font-black text-slate-500 uppercase">Kos Habis Pakai (1 Musim)</p>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="kos_benih" placeholder="Benih (RM)" oninput="kiraCOGS()">
                        <input type="number" id="kos_media" placeholder="Media (RM)" oninput="kiraCOGS()">
                        <input type="number" id="kos_baja" placeholder="Baja A&B (RM)" oninput="kiraCOGS()">
                        <input type="number" id="kos_racun" placeholder="Racun (RM)" oninput="kiraCOGS()">
                        <input type="number" id="kos_buruh" placeholder="Upah (RM)" oninput="kiraCOGS()">
                        <input type="number" id="kos_utiliti" placeholder="Air/Api (RM)" oninput="kiraCOGS()">
                    </div>
                </div>

                <div class="space-y-3 pt-4 border-t border-slate-700">
                    <p class="text-[10px] font-black text-slate-500 uppercase">Aset & Susut Nilai</p>
                    <input type="number" id="kos_sistem" placeholder="Jumlah Kos Sistem (RM)" oninput="kiraCOGS()">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="tahun_guna" placeholder="Tahun Guna" oninput="kiraCOGS()">
                        <input type="number" id="musim_setahun" placeholder="Musim/Tahun" oninput="kiraCOGS()">
                    </div>
                </div>

                <div class="pt-6 border-t-2 border-orange-500/30 space-y-2">
                    <div class="flex justify-between items-center">
                        <span class="text-[11px] font-bold uppercase">Jumlah COGS (Kos Projek)</span>
                        <span id="res_total_cogs" class="text-lg font-black text-white">RM 0.00</span>
                    </div>
                    <div class="flex justify-between items-center p-4 bg-orange-500 text-slate-900 rounded-2xl">
                        <span class="text-xs font-black uppercase tracking-tighter">KOS PENGELUARAN / KG</span>
                        <span id="res_kos_per_kg" class="text-2xl font-black tracking-tighter">RM 0.00</span>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://gbjrvrdsmajwajnhsodt.supabase.co";
        const SUPABASE_KEY = "sb_publishable_fp0mnEYNTgc7QexmOP3njg_VK6W6832";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                document.getElementById('shopLink').href = `index.html?id=${currentUser.id}`;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                muatSemuaData();
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
            }
        }

        async function muatSemuaData() {
            const { data: orders } = await _supabase.from('pesanan').select('*').eq('peladang_id', currentUser.id).order('id', { ascending: false });
            const { data: products } = await _supabase.from('produk').select('*').eq('user_id', currentUser.id);
            paparkanPesanan(orders);
            paparkanStok(products, orders);
        }

        function kiraCOGS() {
            // A & B: Hasil
            const pokok = parseFloat(document.getElementById('cogs_pokok').value) || 0;
            const purata = parseFloat(document.getElementById('cogs_hasil_pokok').value) || 0;
            const totalHasil = pokok * purata;
            document.getElementById('total_hasil_kg').innerText = `${totalHasil.toFixed(2)} KG`;

            // C: Kos Habis Pakai
            const benih = parseFloat(document.getElementById('kos_benih').value) || 0;
            const media = parseFloat(document.getElementById('kos_media').value) || 0;
            const baja = parseFloat(document.getElementById('kos_baja').value) || 0;
            const racun = parseFloat(document.getElementById('kos_racun').value) || 0;
            const buruh = parseFloat(document.getElementById('kos_buruh').value) || 0;
            const utiliti = parseFloat(document.getElementById('kos_utiliti').value) || 0;
            const totalHabisPakai = benih + media + baja + racun + buruh + utiliti;

            // D: Susut Nilai
            const kosSistem = parseFloat(document.getElementById('kos_sistem').value) || 0;
            const tahunGuna = parseFloat(document.getElementById('tahun_guna').value) || 0;
            const musimSetahun = parseFloat(document.getElementById('musim_setahun').value) || 0;
            
            const totalMusimSistem = tahunGuna * musimSetahun;
            const susutNilaiPerMusim = totalMusimSistem > 0 ? (kosSistem / totalMusimSistem) : 0;

            // E: Jumlah COGS
            const jumlahCOGS = totalHabisPakai + susutNilaiPerMusim;
            document.getElementById('res_total_cogs').innerText = `RM ${jumlahCOGS.toLocaleString(undefined, {minimumFractionDigits: 2})}`;

            // F: Kos Per KG
            const kosPerKg = totalHasil > 0 ? (jumlahCOGS / totalHasil) : 0;
            document.getElementById('res_kos_per_kg').innerText = `RM ${kosPerKg.toFixed(2)}`;
        }

        // --- FUNGSI SEDIA ADA (JANGAN BUANG) ---
        function paparkanPesanan(orders) {
            const container = document.getElementById('orderContainer');
            if (orders && orders.length > 0) {
                container.innerHTML = orders.map(o => `
                    <div class="card-style space-y-4 border-l-4 ${o.status_bayar && o.status_ambil ? 'border-green-500' : 'border-slate-700'}">
                        <div class="flex justify-between border-b border-slate-700/50 pb-3">
                            <div><h3 class="font-black text-white text-sm uppercase">${o.nama_pelanggan}</h3><p class="text-[10px] text-slate-500">${o.no_tel}</p></div>
                            <div class="text-right"><p class="font-black text-green-400 text-sm">RM ${parseFloat(o.jumlah_harga).toFixed(2)}</p><p class="text-[9px] text-slate-500 uppercase">${o.produk_nama} (${o.berat_kg}KG)</p></div>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <a href="https://wa.me/${o.no_tel}" class="btn-action bg-blue-600">WHATSAPP</a>
                            <a href="tel:${o.no_tel}" class="btn-action bg-slate-700">CALL</a>
                            <button onclick="kemaskiniStatus(${o.id}, 'status_bayar', ${o.status_bayar})" class="btn-action ${o.status_bayar ? 'bg-green-600' : 'bg-slate-800 text-slate-500'}">${o.status_bayar ? '‚úÖ BAYAR' : 'üí∞ BAYAR'}</button>
                            <button onclick="kemaskiniStatus(${o.id}, 'status_ambil', ${o.status_ambil})" class="btn-action ${o.status_ambil ? 'bg-orange-600' : 'bg-slate-800 text-slate-500'}">${o.status_ambil ? '‚úÖ AMBIL' : 'üì¶ AMBIL'}</button>
                        </div>
                        <div class="flex justify-end"><button onclick="padamItem('pesanan', ${o.id})" class="text-red-500 opacity-30">PADAM</button></div>
                    </div>
                `).join('');
            } else { container.innerHTML = `<p class="text-center py-5 text-slate-700 text-[10px] font-bold uppercase">Tiada Pesanan</p>`; }
        }

        function paparkanStok(products, orders) {
            const container = document.getElementById('stockContainer');
            if (products && products.length > 0) {
                container.innerHTML = products.map(p => {
                    const totalDipesan = orders ? orders.filter(o => o.produk_nama === p.nama_barang).reduce((sum, o) => sum + parseFloat(o.berat_kg), 0) : 0;
                    const stokSemasa = p.stok_kg - totalDipesan;
                    return `
                    <div class="card-style space-y-4 border-t-4 border-green-500">
                        <div class="grid grid-cols-2 gap-3">
                            <div><label>Nama Barang</label><input id="nama_${p.id}" value="${p.nama_barang}"></div>
                            <div><label>Harga/KG (RM)</label><input id="harga_${p.id}" type="number" value="${p.harga_kg}"></div>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label>Stok Asal (KG)</label><input id="stokAsal_${p.id}" type="number" value="${p.stok_kg}"></div>
                            <div><label>Stok Semasa</label><div class="bg-slate-900 p-2 rounded-xl text-xs font-black text-orange-400 border border-slate-800">${stokSemasa.toFixed(1)} KG</div></div>
                        </div>
                        <div class="space-y-2">
                            <label>Lokasi Jualan</label><input id="lokasi_${p.id}" value="${p.lokasi || ''}" placeholder="Cth: Simpang Tronoh">
                            <label>Link Google Maps</label><input id="maps_${p.id}" value="${p.google_maps || ''}" placeholder="https://maps.app.goo.gl/...">
                        </div>
                        <div class="flex gap-2">
                            <button onclick="simpanKemaskiniProduk(${p.id})" class="flex-1 bg-green-500 text-slate-900 font-black py-3 rounded-xl text-[10px]">SIMPAN PERUBAHAN</button>
                            <button onclick="padamItem('produk', ${p.id})" class="bg-red-900/20 text-red-500 p-3 rounded-xl">X</button>
                        </div>
                    </div>`;
                }).join('');
            }
        }

        async function simpanKemaskiniProduk(id) {
            const updates = {
                nama_barang: document.getElementById(`nama_${id}`).value,
                harga_kg: parseFloat(document.getElementById(`harga_${id}`).value),
                stok_kg: parseFloat(document.getElementById(`stokAsal_${id}`).value),
                lokasi: document.getElementById(`lokasi_${id}`).value,
                google_maps: document.getElementById(`maps_${id}`).value
            };
            await _supabase.from('produk').update(updates).eq('id', id);
            Swal.fire("Berjaya", "Data disimpan", "success");
            muatSemuaData();
        }

        async function tambahProdukBaru() {
            await _supabase.from('produk').insert([{ user_id: currentUser.id, nama_barang: 'BARANG BARU', harga_kg: 0, stok_kg: 0 }]);
            muatSemuaData();
        }

        async function kemaskiniStatus(id, kolom, statusSekarang) {
            await _supabase.from('pesanan').update({ [kolom]: !statusSekarang }).eq('id', id);
            muatSemuaData();
        }

        async function padamItem(table, id) {
            const { isConfirmed } = await Swal.fire({ title: 'Padam?', icon: 'warning', showCancelButton: true, confirmButtonText: 'YA' });
            if (isConfirmed) { await _supabase.from(table).delete().eq('id', id); muatSemuaData(); }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) Swal.fire("Ralat", error.message, "error");
            else location.reload();
        }

        async function handleLogout() { await _supabase.auth.signOut(); location.reload(); }

        window.onload = checkSession;
    </script>
</body>
</html>
