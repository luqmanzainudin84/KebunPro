<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kebun Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .admin-card { background: #1e293b; border-radius: 25px; border: 1px solid #334155; }
        .cogs-input { 
            background: #0f172a !important; border: 1px solid #334155 !important; color: #10b981 !important; 
            font-weight: bold; padding: 12px; border-radius: 12px; width: 100%; text-align: right; 
            appearance: textfield; -webkit-appearance: none; margin: 0;
        }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-5">

    <div id="authSection" class="max-w-md mx-auto mt-20 space-y-6">
        <h1 class="text-4xl font-black text-center text-green-400">KEBUN PRO</h1>
        <div class="bg-slate-800 p-8 rounded-[35px] shadow-2xl border border-slate-700">
            <input id="email" type="email" placeholder="Emel" class="w-full p-4 mb-3 rounded-2xl bg-slate-900 border border-slate-700 text-white">
            <input id="password" type="password" placeholder="Kata Laluan" class="w-full p-4 mb-6 rounded-2xl bg-slate-900 border border-slate-700 text-white">
            <button onclick="handleAuth('login')" class="w-full bg-green-600 p-4 rounded-2xl font-bold mb-3">MASUK</button>
            <button onclick="handleAuth('signup')" class="w-full bg-slate-700 p-4 rounded-2xl font-bold text-sm">DAFTAR AKAUN BARU</button>
        </div>
    </div>

    <div id="dashboardSection" class="max-w-md mx-auto hidden space-y-6">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-black text-green-400">DASHBOARD</h1>
            <button onclick="logout()" class="text-xs bg-red-900/30 text-red-400 px-4 py-2 rounded-full border border-red-900">LOGOUT</button>
        </div>

        <button onclick="bukaKiraCOGS()" class="w-full bg-blue-600 p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg border-b-4 border-blue-800">
            ðŸ“Š Kalkulator COGS
        </button>

        <button onclick="bukaTambahProduk()" class="w-full bg-emerald-600 p-5 rounded-[25px] font-black uppercase tracking-widest shadow-lg">
            + Tambah Produk
        </button>

        <div id="produkContainer" class="space-y-3"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://gbjrvrdsmajwajnhsodt.supabase.co";
        const SUPABASE_KEY = "sb_publishable_fp0mnEYNTgc7QexmOP3njg_VK6W6832";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // AUTH LOGIC
        async function handleAuth(type) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return alert("Isi emel & password");

            const { data, error } = type === 'login' 
                ? await supabase.auth.signInWithPassword({ email, password })
                : await supabase.auth.signUp({ email, password });

            if (error) alert(error.message);
            else checkUser();
        }

        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                muatProduk();
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            location.reload();
        }

        // PRODUK LOGIC
        async function muatProduk() {
            const { data, error } = await supabase.from('produk').select('*').eq('user_id', currentUser.id);
            if (data) {
                document.getElementById('produkContainer').innerHTML = data.map(p => `
                    <div class="admin-card p-6 relative">
                        <button onclick="padamProduk(${p.id})" class="absolute top-4 right-4 text-red-500">ðŸ—‘</button>
                        <h3 class="font-black text-xl uppercase">${p.nama_barang}</h3>
                        <p class="text-green-400 font-black text-2xl">${p.stok_kg}kg <span class="text-slate-500 text-xs">/ RM${p.harga_kg}</span></p>
                    </div>
                `).join('');
            }
        }

        async function bukaTambahProduk() {
            const { value: f } = await Swal.fire({
                title: 'TAMBAH PRODUK',
                html: `
                    <input id="n" placeholder="Nama Barang" class="swal2-input">
                    <input id="h" type="number" placeholder="Harga/kg" class="swal2-input">
                    <input id="s" type="number" placeholder="Stok (kg)" class="swal2-input">
                `,
                preConfirm: () => ({ 
                    user_id: currentUser.id, 
                    nama_barang: document.getElementById('n').value, 
                    harga_kg: document.getElementById('h').value, 
                    stok_kg: document.getElementById('s').value 
                })
            });
            if (f) {
                await supabase.from('produk').insert([f]);
                muatProduk();
            }
        }

        async function padamProduk(id) {
            if (confirm("Padam produk ini?")) {
                await supabase.from('produk').delete().eq('id', id);
                muatProduk();
            }
        }

        // COGS LOGIC (REBUILT FOR SUPABASE)
        function setupCogsInput(id) {
            const el = document.getElementById(id);
            el.addEventListener('focus', function() { if (this.value === "0.00" || this.value === "0") this.value = ""; });
            el.addEventListener('blur', function() { if (this.value === "") this.value = "0.00"; });
        }

        async function bukaKiraCOGS() {
            const { value: f } = await Swal.fire({
                title: 'COGS CALCULATOR',
                html: `
                    <div class="text-left space-y-2 max-h-[60vh] overflow-y-auto p-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">A. Hasil Musim (kg)</label>
                        <input id="hasil_kg" type="number" class="cogs-input" placeholder="0">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">B. Kos Operasi (RM)</label>
                        <input id="kos_op" type="number" class="cogs-input" value="0.00">
                        <label class="text-[10px] font-bold text-slate-400 uppercase">C. Kos Sistem/Aset (RM)</label>
                        <input id="kos_sis" type="number" class="cogs-input" value="0.00">
                    </div>
                `,
                didOpen: () => { ['hasil_kg', 'kos_op', 'kos_sis'].forEach(setupCogsInput); },
                preConfirm: () => {
                    const h = parseFloat(document.getElementById('hasil_kg').value) || 1;
                    const op = parseFloat(document.getElementById('kos_op').value) || 0;
                    const sis = parseFloat(document.getElementById('kos_sis').value) || 0;
                    return (op + (sis/10)) / h; // Contoh formula ringkas
                }
            });
            if (f) Swal.fire("Keputusan", `Kos Pengeluaran: RM ${f.toFixed(2)} / kg`);
        }

        checkUser();
    </script>
</body>
</html>
