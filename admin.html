<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kebun Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .order-card { background: #1e293b; border-radius: 20px; border: 1px solid #334155; }
        .btn-action { font-weight: 800; text-align: center; font-size: 10px; padding: 10px; border-radius: 12px; transition: all 0.2s; }
        .btn-action:active { transform: scale(0.95); }
        input { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <div id="loginSection" class="hidden space-y-6 pt-20">
            <div class="text-center">
                <h1 class="text-3xl font-black text-green-400 uppercase tracking-tighter">Admin Login</h1>
                <p class="text-slate-400 text-sm">Masuk untuk urus pesanan pelanggan</p>
            </div>
            <div class="space-y-3">
                <input id="email" type="email" placeholder="Emel Admin" class="w-full p-4 rounded-2xl outline-none focus:border-green-500">
                <input id="password" type="password" placeholder="Password" class="w-full p-4 rounded-2xl outline-none focus:border-green-500">
                <button onclick="handleLogin()" class="w-full bg-green-500 text-slate-900 font-black py-4 rounded-2xl shadow-lg shadow-green-500/20">MASUK SEKARANG</button>
            </div>
        </div>

        <div id="dashboardSection" class="hidden space-y-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-black text-green-400 uppercase">Pesanan Masuk</h1>
                    <p id="userEmail" class="text-[10px] text-slate-500 font-bold"></p>
                </div>
                <button onclick="handleLogout()" class="text-[10px] font-bold bg-red-900/30 text-red-400 px-4 py-2 rounded-xl">LOGOUT</button>
            </div>

            <div id="orderContainer" class="space-y-4">
                <div class="text-center py-20 text-slate-600 font-bold uppercase text-xs animate-pulse">Memuatkan pesanan...</div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://gbjrvrdsmajwajnhsodt.supabase.co";
        const SUPABASE_KEY = "sb_publishable_fp0mnEYNTgc7QexmOP3njg_VK6W6832";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // 1. SEMAK STATUS LOGIN (Penyelesaian isu refresh)
        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                document.getElementById('userEmail').innerText = currentUser.email;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                muatPesanan();
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('dashboardSection').classList.add('hidden');
            }
        }

        // 2. FUNGSI LOGIN
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                Swal.fire("Gagal", error.message, "error");
            } else {
                location.reload();
            }
        }

        // 3. MUAT PESANAN DARI DATABASE
        async function muatPesanan() {
            const { data: orders, error } = await _supabase
                .from('pesanan')
                .select('*')
                .eq('peladang_id', currentUser.id)
                .order('id', { ascending: false });

            const container = document.getElementById('orderContainer');
            
            if (orders && orders.length > 0) {
                container.innerHTML = orders.map(o => `
                    <div class="order-card p-5 space-y-4 shadow-xl border-l-4 ${o.status_bayar && o.status_ambil ? 'border-green-500' : 'border-slate-700'}">
                        <div class="flex justify-between border-b border-slate-700 pb-3">
                            <div>
                                <h3 class="font-black text-green-400 uppercase text-sm">${o.nama_pelanggan}</h3>
                                <p class="text-[10px] text-slate-400 font-bold">${o.no_tel}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-black text-white text-sm">RM ${parseFloat(o.jumlah_harga).toFixed(2)}</p>
                                <p class="text-[9px] text-slate-500 font-bold uppercase">${o.produk_nama} (${o.berat_kg}KG)</p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <a href="https://wa.me/${o.no_tel}" target="_blank" class="btn-action bg-blue-600 flex items-center justify-center">WHATSAPP</a>
                            
                            <button onclick="kemaskiniStatus(${o.id}, 'status_bayar', ${o.status_bayar})" 
                                class="btn-action ${o.status_bayar ? 'bg-green-600 text-white' : 'bg-slate-800 text-slate-400'}">
                                ${o.status_bayar ? 'âœ… DAH BAYAR' : 'ðŸ’° BAYAR'}
                            </button>
                            
                            <button onclick="kemaskiniStatus(${o.id}, 'status_ambil', ${o.status_ambil})" 
                                class="btn-action ${o.status_ambil ? 'bg-orange-600 text-white' : 'bg-slate-800 text-slate-400'}">
                                ${o.status_ambil ? 'âœ… DAH AMBIL' : 'ðŸ“¦ AMBIL'}
                            </button>
                            
                            <button onclick="padamPesanan(${o.id})" class="btn-action bg-red-900/20 text-red-500 border border-red-900/50">PADAM</button>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `
                    <div class="text-center py-20 bg-slate-800/50 rounded-[30px] border border-dashed border-slate-700">
                        <p class="text-slate-500 font-bold uppercase text-[10px] tracking-widest">Tiada Pesanan Masuk Buat Masa Ini</p>
                    </div>`;
            }
        }

        // 4. KEMASKINI STATUS (BAYAR/AMBIL)
        async function kemaskiniStatus(id, kolom, statusSekarang) {
            const { error } = await _supabase.from('pesanan').update({ [kolom]: !statusSekarang }).eq('id', id);
            if (!error) muatPesanan();
        }

        // 5. PADAM PESANAN
        async function padamPesanan(id) {
            const { isConfirmed } = await Swal.fire({
                title: 'Padam rekod?',
                text: "Data pesanan ini akan dibuang selamanya.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                confirmButtonText: 'YA, PADAM'
            });
            
            if (isConfirmed) {
                const { error } = await _supabase.from('pesanan').delete().eq('id', id);
                if (!error) muatPesanan();
            }
        }

        // 6. LOGOUT
        async function handleLogout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        window.onload = checkSession;
    </script>
</body>
</html>
