<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kebun Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .order-card { background: #1e293b; border-radius: 24px; border: 1px solid #334155; }
        .btn-action { font-weight: 800; text-align: center; font-size: 10px; padding: 12px; border-radius: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-action:active { transform: scale(0.95); }
        input { background: #1e293b !important; color: white !important; border: 1px solid #334155 !important; }
    </style>
</head>
<body class="p-5">

    <div class="max-w-md mx-auto">
        <div id="loginSection" class="hidden space-y-6 pt-20">
            <div class="text-center">
                <h1 class="text-3xl font-black text-green-400 uppercase">Admin Login</h1>
                <p class="text-slate-400 text-sm">Urus pesanan pelanggan anda</p>
            </div>
            <div class="space-y-3">
                <input id="email" type="email" placeholder="Emel" class="w-full p-4 rounded-2xl outline-none">
                <input id="password" type="password" placeholder="Katalaluan" class="w-full p-4 rounded-2xl outline-none">
                <button onclick="handleLogin()" class="w-full bg-green-500 text-slate-900 font-black py-4 rounded-2xl">MASUK</button>
            </div>
        </div>

        <div id="dashboardSection" class="hidden space-y-6">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-xl font-black text-green-400 uppercase">Pesanan Masuk</h1>
                    <a id="shopLink" href="#" target="_blank" class="text-[10px] text-blue-400 font-bold underline decoration-dotted">Buka Link Kedai Saya ðŸ”—</a>
                </div>
                <button onclick="handleLogout()" class="text-[10px] font-bold bg-red-900/20 text-red-400 px-4 py-2 rounded-xl">LOGOUT</button>
            </div>

            <div id="orderContainer" class="space-y-4">
                <div class="text-center py-20 text-slate-600 font-bold uppercase text-xs">Memuatkan...</div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://gbjrvrdsmajwajnhsodt.supabase.co";
        const SUPABASE_KEY = "sb_publishable_fp0mnEYNTgc7QexmOP3njg_VK6W6832";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        async function checkSession() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                // Set link kedai dengan ID user
                document.getElementById('shopLink').href = `index.html?id=${currentUser.id}`;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                muatPesanan();
            } else {
                document.getElementById('loginSection').classList.remove('hidden');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) Swal.fire("Ralat", error.message, "error");
            else location.reload();
        }

        async function muatPesanan() {
            const { data: orders } = await _supabase.from('pesanan').select('*').eq('peladang_id', currentUser.id).order('id', { ascending: false });
            const container = document.getElementById('orderContainer');
            
            if (orders && orders.length > 0) {
                container.innerHTML = orders.map(o => `
                    <div class="order-card p-5 space-y-4 shadow-xl border-l-4 ${o.status_bayar && o.status_ambil ? 'border-green-500' : 'border-slate-700'}">
                        <div class="flex justify-between border-b border-slate-700/50 pb-3">
                            <div>
                                <h3 class="font-black text-white uppercase text-sm">${o.nama_pelanggan}</h3>
                                <p class="text-[10px] text-slate-400 font-bold">${o.no_tel}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-black text-green-400 text-sm">RM ${parseFloat(o.jumlah_harga).toFixed(2)}</p>
                                <p class="text-[9px] text-slate-500 font-bold uppercase">${o.produk_nama} (${o.berat_kg}KG)</p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <a href="https://wa.me/${o.no_tel}" target="_blank" class="btn-action bg-blue-600">WHATSAPP</a>
                            <a href="tel:${o.no_tel}" class="btn-action bg-slate-700">CALL</a>
                            
                            <button onclick="kemaskiniStatus(${o.id}, 'status_bayar', ${o.status_bayar})" 
                                class="btn-action ${o.status_bayar ? 'bg-green-600' : 'bg-slate-800 text-slate-500'}">
                                ${o.status_bayar ? 'âœ… DAH BAYAR' : 'ðŸ’° BAYAR'}
                            </button>
                            
                            <button onclick="kemaskiniStatus(${o.id}, 'status_ambil', ${o.status_ambil})" 
                                class="btn-action ${o.status_ambil ? 'bg-orange-600' : 'bg-slate-800 text-slate-500'}">
                                ${o.status_ambil ? 'âœ… DAH AMBIL' : 'ðŸ“¦ AMBIL'}
                            </button>
                        </div>

                        <div class="flex justify-end pt-2">
                            <button onclick="padamPesanan(${o.id})" class="p-2 text-red-500 hover:bg-red-500/10 rounded-full transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = `<p class="text-center py-10 text-slate-600 font-bold text-[10px] uppercase">Tiada Pesanan</p>`;
            }
        }

        async function kemaskiniStatus(id, kolom, statusSekarang) {
            await _supabase.from('pesanan').update({ [kolom]: !statusSekarang }).eq('id', id);
            muatPesanan();
        }

        async function padamPesanan(id) {
            const { isConfirmed } = await Swal.fire({ title: 'Padam?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ef4444', confirmButtonText: 'YA' });
            if (isConfirmed) {
                await _supabase.from('pesanan').delete().eq('id', id);
                muatPesanan();
            }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            location.reload();
        }

        window.onload = checkSession;
    </script>
</body>
</html>
